<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
   body{
    font-family:'poppins',sans-serif;
    font-size:20px;
    background: url(https://cdn.thenewstack.io/media/2020/02/9254e5e8-background-1430099_1280.png);
    background-size:cover;
   }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 25px;
      border: 4px solid #100404;
      background-color:rgba(246, 249, 251, 0.842);
      border-radius: 4px;
      position: auto;
    }

    .container h2 {
      text-align: center;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #150606;
      box-sizing: border-box;
      border-radius: 4px;
      font-size: 19px;
    }

    .container button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 17px;
      border-radius: 3px;
    }
    .signin{
      font-size: .9em;
      text-align: center;
      margin: 25px 0 10px;
    }
    .signin p a{
      font-weight: 600;
    }
    .container a{
      font-size: small;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="signin">
        <p>Don't have an account <a href="signup.html">Sign up</a></p>
      </div>
      <center>
      <div class="forgot">
        <a href="forgot.html">Forgot Password?</a>
      </div></center>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the values entered by the user
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Retrieve the existing user array from local storage
      var users = JSON.parse(localStorage.getItem('users')) || [];

      // to Check if the entered username and password match any stored user
      var authenticatedUser = users.find(function(user) {
        return user.username === username && user.password === password;
      });

      if (authenticatedUser) {
        alert('Login successful!');
        localStorage.setItem("user",JSON.stringify(username));
        window.location.href="./vote.html"
        // Redirect to another page or perform any additional actions
      } else {
        alert('Invalid username or password. Please try again.');
        // Clear the form fields
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    });
    
  </script>
</body>
</html>
